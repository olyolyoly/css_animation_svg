<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG TEST</title>
    <link href="planets.css" rel="stylesheet" type="text/css">
</head>
<body>
    <svg width="800" height="500">
        <rect width="800" height="500" fill="black" />

        <circle cx="400" cy="250" r="230" stroke="white" stroke-width="5" fill="black"/>
        <circle cx="400" cy="250" r="200" stroke="white" stroke-width="4.5" fill="black" />
        <circle cx="400" cy="250" r="170" stroke="white" stroke-width="4" fill="black" />
        <circle cx="400" cy="250" r="140" stroke="white" stroke-width="3.5" fill="black" />
        <circle cx="400" cy="250" r="110" stroke="white" stroke-width="3" fill="black" />
        <circle cx="400" cy="250" r="80" stroke="white" stroke-width="2.5" fill="black" />
        <circle cx="400" cy="250" r="50" stroke="white" stroke-width="1" fill="black" />
        <circle cx="400" cy="250" r="40" stroke-width="4" fill="yellow" />

        <circle class="rotate slow" cx="400" cy="200" r="5"  fill="blue" />
        <circle class="rotate extraslow" cx="400" cy="170" r="30"  fill="red" />
        <circle class="rotate slow" cx="400" cy="140" r="10"  fill="white" />
        <circle class="rotate fast" cx="400" cy="110" r="12"  fill="pink" />
        <circle class="rotate" cx="400" cy="80" r="35"  fill="purple" />
        <circle class="rotate fast" class="rotate fast" cx="400" cy="50" r="10"  fill="orange" />
        <circle class="rotate extrafast" cx="400" cy="20" r="15"  fill="turquoise" />

    </svg>
</body>
</html>
